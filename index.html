<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <!-- Header -->
    <header>Event Manager</header>

    <!-- Map -->
    <div id="map"></div>

    <div class="container">
        <!-- Add Event Buttons -->
        <div class="visibility-btns">
            <button id="show-form-btn">Add Event</button>
            <button id="hide-form-btn">Exit</button>
        </div>
        <!-- Event Form -->
        <form id="event-form">
            <!-- Name -->
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" placeholder="Required" required>

            <!-- Date -->
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="event-date" required>

            <!-- Time -->
            <label for="event-time">Time:</label>
            <input type="time" id="event-time" name="event-time" required>

            <!-- Location -->
            <label for="event-location">Location:</label>
            <input type="text" id="event-location" name="event-location" placeholder="Required" required>

            <!-- Address -->
            <label for="event-address">Address:</label>
            <input type="text" id="event-address" name="event-address" placeholder="Provide for Maps">

            <!-- Notes -->
            <label for="event-note">Additional Notes:</label>
            <textarea id="event-note" name="event-note"></textarea>

            <!-- Submit -->
            <button type="submit">Add Event</button>
        </form>

        <!-- Search Event Buttons -->
        <div class="visibility-btns">
            <button id="show-search-form-btn">Search Event</button>
            <button id="hide-search-form-btn">Exit</button>
        </div>
        <!-- Search Form -->
        <form id="search-form" style="display: none;">
            <label for="search-category">Search by:</label>
            <select id="search-category" required>
                <option value="name">Name</option>
                <option value="date">Date</option>
                <option value="location">Location</option>
            </select>

            <label for="search-query">Enter search term:</label>
            <input type="text" id="search-query" required>

            <button type="submit" id="search-btn">Search Event</button>
        </form>
    </div>

    <div id="event-list"></div>
    <footer>
        <b>Developed by Emil Bero.</b> Feel free to check out the <a
            href="https://github.com/EmilBero/Event-Manager-App">source code</a>.
    </footer>
    <script src="script.js"></script>
</body>

</html>
